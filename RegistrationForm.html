<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .section-header {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 20px 0 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        .radio-option {
            display: flex;
            align-items: center;
        }
        .radio-option input {
            margin-right: 5px;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #27ae60;
        }
        .hidden {
            display: none;
        }
        .required:after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Job Application Form</h1>
            <p>Please fill out all required fields marked with an asterisk (*)</p>
        </div>
        
        <form id="jobApplicationForm">
            <!-- Basic Information Section -->
            <div class="section-header">
                <h2>Section 1: Basic Information</h2>
            </div>
            
            <div class="form-group">
                <label for="fullName" class="required">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="mobileNumber" class="required">Mobile Number</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="qualification" class="required">Qualification</label>
                <input type="text" id="qualification" name="qualification" placeholder="e.g., B.Tech, B.Sc, M.Sc, etc." required>
            </div>
            
            <div class="form-group">
                <label for="specialization" class="required">Specialization</label>
                <input type="text" id="specialization" name="specialization" placeholder="e.g., Computer Science, Electronics, etc." required>
            </div>
            
            <div class="form-group">
                <label for="address" class="required">Address</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="collegeName" class="required">College Name</label>
                <input type="text" id="collegeName" name="collegeName" required>
            </div>
            
            <div class="form-group">
                <label for="mastersDegree">Master's Degree (If Any)</label>
                <input type="text" id="mastersDegree" name="mastersDegree" placeholder="e.g., M.Tech in AI, MBA in HR, etc.">
            </div>
            
            <div class="form-group">
                <label for="passOutYear" class="required">Year of Pass Out</label>
                <select id="passOutYear" name="passOutYear" required>
                    <option value="">Select Year</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="older">Before 2018</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="required">Have You Undergone Any Training?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="trainingYes" name="training" value="Yes" required>
                        <label for="trainingYes">Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="trainingNo" name="training" value="No" required>
                        <label for="trainingNo">No</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group" id="trainingDetailsGroup">
                <label for="trainingDetails">If Yes, Mention the Training</label>
                <textarea id="trainingDetails" name="trainingDetails"></textarea>
            </div>
            
            <div class="form-group">
                <label for="certifications">Certifications (if any)</label>
                <textarea id="certifications" name="certifications"></textarea>
            </div>
            
            <div class="form-group">
                <label for="interestedDomain" class="required">Interested Domain</label>
                <input type="text" id="interestedDomain" name="interestedDomain" placeholder="e.g., Java Development, Data Science, Testing, etc." required>
            </div>
            
            <div class="form-group">
                <label class="required">Are you a Fresher or Experienced?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="fresher" name="experience" value="Fresher" required>
                        <label for="fresher">Fresher</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="experienced" name="experience" value="Experienced" required>
                        <label for="experienced">Experienced</label>
                    </div>
                </div>
            </div>
            
            <!-- Experienced Candidates Section -->
            <div id="experiencedSection" class="hidden">
                <div class="section-header">
                    <h2>Section 2: For Experienced Candidates Only</h2>
                </div>
                
                <div class="form-group">
                    <label for="yearsOfExperience" class="required">Years of Experience</label>
                    <input type="text" id="yearsOfExperience" name="yearsOfExperience">
                </div>
                
                <div class="form-group">
                    <label for="noticePeriod" class="required">Notice Period</label>
                    <input type="text" id="noticePeriod" name="noticePeriod" placeholder="e.g., Immediate, 15 Days, 1 Month, etc.">
                </div>
                
                <div class="form-group">
                    <label for="currentSalary" class="required">Current Salary</label>
                    <input type="text" id="currentSalary" name="currentSalary">
                </div>
                
                <div class="form-group">
                    <label for="expectedSalary" class="required">Expected Salary</label>
                    <input type="text" id="expectedSalary" name="expectedSalary">
                </div>
                
                <div class="form-group">
                    <label for="currentCompany" class="required">Current Company Name</label>
                    <input type="text" id="currentCompany" name="currentCompany">
                </div>
                
                <div class="form-group">
                    <label for="currentRole" class="required">Role You Worked In</label>
                    <input type="text" id="currentRole" name="currentRole">
                </div>
            </div>
            
            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        // Toggle training details based on selection
        document.querySelectorAll('input[name="training"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const trainingDetailsGroup = document.getElementById('trainingDetailsGroup');
                if (this.value === 'Yes') {
                    trainingDetailsGroup.classList.remove('hidden');
                    document.getElementById('trainingDetails').setAttribute('required', '');
                } else {
                    trainingDetailsGroup.classList.add('hidden');
                    document.getElementById('trainingDetails').removeAttribute('required');
                }
            });
        });
        
        // Toggle experienced section based on selection
        document.querySelectorAll('input[name="experience"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const experiencedSection = document.getElementById('experiencedSection');
                const requiredFields = experiencedSection.querySelectorAll('input');
                
                if (this.value === 'Experienced') {
                    experiencedSection.classList.remove('hidden');
                    requiredFields.forEach(field => field.setAttribute('required', ''));
                } else {
                    experiencedSection.classList.add('hidden');
                    requiredFields.forEach(field => field.removeAttribute('required'));
                }
            });
        });
        
        // Form submission
        document.getElementById('jobApplicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const formDataObj = {};
            
            formData.forEach((value, key) => {
                formDataObj[key] = value;
            });
            
            console.log('Form Data:', formDataObj);
            alert('Form submitted! Check the console to see the data.');
        });
    </script>
</body>
</html>
